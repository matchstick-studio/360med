{% if errorlist %}
<div class="ui error message">
    <i class="close icon"></i>
    <div class="header">
        There were some errors with your submission
    </div>

    <div id="form-errors">
        {% for label, message, field_id in errorlist %}
            <div class="error" data-value="#{{ field_id }}" label="{{ label }}" message="{{ message }}"></div>
        {% endfor %}
    </div>
</div>
{% endif %}
