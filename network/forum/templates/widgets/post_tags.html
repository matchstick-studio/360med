{% load forum_tags %}



<span class="tags {% if spaced %}spaced-tags{% else %}{% endif %}">
    {% for tag in tags %}
        {% if tag %}
        <a class="ui label tags-list trigger-highlight muted" href="{% url 'post_list' %}?tag={{ tag }}">
            #{{ tag }}
        </a>
        {% endif %}
    {% endfor %}

    {% if show_views %}
        &bull; {{ post.root.view_count|bignum }} views
    {% endif %}
</span>
