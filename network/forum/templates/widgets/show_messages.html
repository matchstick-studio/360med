{% if messages %}
    <div style="margin-bottom:20px" id="site-messages">

        {% for message in messages %}
            <div class="ui icon {{ message.tags }} tiny message">
                <i class="close icon"></i>
                <div class="content">
                    <p> {{ message }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
